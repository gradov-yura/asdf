<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
        ul { 
            margin-top: 50px;
            list-style: none;
            display: flex;
        
        
        }
        a {
            padding: 16px;
            text-decoration: none;
            background: #41aedc;
            color: #fff;
        }

        a:hover {background:#fd9c10;
        
        
        }



    </style>




</head>
<body>
    <h2>Создать меню</h2>
    <form name="formMenu">
        <p>Пункты меню: <input type="text" size="50" name="elemMenu" value="Главная, О компании, Новости"></p>
        <p>Цвет текста: <input type="color" name="fColor" value="#ffffff"></p>
        <p>Цвет фона: <input type="color" name="bColor" value="#41aedc"></p>
        <p>Цвет мышки: <input type="color" name="hColor" value="#fd9c10"></p>
        <p><input type="button" name="but" value="Создать меню" onclick="menu()"><span id="but2"></span></p>
        
    </form>

    <style id="mystyle"></style>
    <p id="mymenu"></p>
    <div id="big"></div>
    
    <script>
        function menu() {
            let elemMenu = formMenu.elemMenu.value,
                fc = formMenu.fColor.value,
                bc = formMenu.bColor.value,
                hc = formMenu.hColor.value;

            // alert(elemMenu+" "+fc+" "+bc+" "+hc);
            let arrMenu = elemMenu.split(', ');
            let s="", s1="", mylist="", s2="";

            for(i=0; i < arrMenu.length; i++) {

                s += `<li onclick='bigp(${i+1})'><a href="#">${arrMenu[i]}</a></li>`;
            }
            mylist = `<ul>${s}</ul>`;

            s1 = `
            a {
            background: ${bc};
            color: ${fc};
        }

        a:hover {background: ${hc};
        
        
        }
                                    
            `;
        

            mystyle.innerHTML = s1;

            mymenu.innerHTML = mylist;

            formMenu.but.value = 'Изменить меню';

            but2.innerHTML = `<input type="button" value="Удалить"
            onclick="delet()">`
        }
        function delet() {
            mymenu.innerHTML = '';
            formMenu.but.value = "Создать меню";
            big.innerHTML = '';
            but2.innerHTML = '';
        }
        function bigp(p) {
            s2 = `<img onclick ="big.innerHTML = ''" src = images/${p}.jpg>`
            big.innerHTML = s2;
        }


    </script>

        <li><a href="#"> Главная</a></li>
        <li><a href="#"> О компании</a></li>
        <li><a href="#"> Новости</a></li>
    </ul> -->

    

</body>
</html>
